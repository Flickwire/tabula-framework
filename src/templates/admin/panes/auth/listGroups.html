<table class="ui striped table">
    <thead>
        <tr>
            <th>Name</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for group in groups %}
        <tr>
            <td>{{ group.displayname }}</td>
            <td>
                <a class="ui small negative right floated delete button" href="{{ request.getSelf({'action': 'delete', 'id': group.id}) }}">
                    Delete
                </a>
                <a class="ui small right floated button" href="{{ request.getSelf({'action': 'edit', 'id': group.id}) }}">
                    Edit
                </a>
                <a class="ui small right floated button" href="{{ request.getSelf({'action': 'listUsers', 'id': group.id}) }}">
                    Users
                </a>
            </td>
        {% endfor %}
    </tbody>
    <tfoot>
        <tr>
            <th colspan="3">
                <a class="ui right floated small primary labeled icon button" href="{{ request.getSelf({'action': 'create'}) }}">
                    <i class="plus icon"></i> Add Group
                </a>
            </th>
        </tr>
    </tfoot>
</table>
<div class="ui tiny modal deletemodal">
    <div class="header"><i class="times icon"></i> Delete Group</div>
    <div class="content">
        <p>Are you sure you want to delete this group?</p>
    </div>
    <div class="actions">
        <div class="ui approve positive button">Yes</div>
        <div class="ui cancel negative button">No</div>
    </div>
</div>
