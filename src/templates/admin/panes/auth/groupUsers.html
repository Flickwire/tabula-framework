<h3 class="ui heading">
    <a class="ui icon button float left" href={{ request.getSelf([],['action','id']) }}>
        <i class="ui left chevron icon"></i>
        Back</a>
    Users in group {{ group.displayname }}
</h3>
<table class="ui striped table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.displayname }}</td>
            <td>{{ user.email }}</td>
            <td>
                <a class="ui small negative right floated delete button" href="{{ request.getSelf({'action': 'removeUser', 'uid': user.id, 'gid': group.id},['id']) }}">
                    Remove
                </a>
            </td>
        {% endfor %}
    </tbody>
    <tfoot>
        <tr>
            <th colspan="3">
                <div class="ui search field inline">
                    <label>Add User</label>
                    <input class="prompt" type="text"/>
                    <div class="results"></div>
                </div>
            </th>
        </tr>
    </tfoot>
</table>
<div class="ui tiny modal deletemodal">
    <div class="header"><i class="user times icon"></i> Remove User</div>
    <div class="content">
        <p>Are you sure you want to remove this user from the group?</p>
    </div>
    <div class="actions">
        <div class="ui approve positive button">Yes</div>
        <div class="ui cancel negative button">No</div>
    </div>
</div>
